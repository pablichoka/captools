<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="./media/toolbox.png" />
<link href="./css/siebel_style_2.css" rel="stylesheet" type="text/css" media="screen">
<link rel="stylesheet" href="./fontawesome/css/all.css">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Capgemini Toolbox</title>
</head>

<body onload="init()">
    <header><a href="https://www.capgemini.com/es-es/"><img id="logo" src="./media/cap_logo.png"></a>CAPGEMINI Toolbox<a
            href="https://www.capgemini.com/es-es/"><img id="logo" src="./media/cap_logo.png"></a></header>
    <h1>
        A space for all the services that you need to work in Capgemini!
    </h1>
    <table id="elements">
        </p>
        </td>
        <td onclick="showhide('tab1')">
            <p id="captools" class="element">
                Capgemini tools <i class="fa fa-bounce fa-building"></i>
            </p>
        </td>
        <td onclick="showhide('tab2')">
            <p id="edu" class="element">
                Learning and formation <i class="fa fa-fade fa-user-graduate"></i>
            </p>
        </td>
        </tr>
        <tr>
            <td onclick="showhide('calendar')">
                <p id="cal" class="element">
                    Google Calendar <i class="fa fa-shake fa-calendar"></i>
                </p>
            </td>
            <td onclick="showhide('tools')">
                <p id="easteregg" class="element">
                    Tools <i class="fa fa-flip fa-screwdriver-wrench"></i>

                </p>
            </td>
        </tr>
    </table>
    <div id="workbench">
        <table id="tab1" class="tab">
            <tr>
                <td>
                    <a href="https://performancemanager5.successfactors.eu/sf/timesheet"><img class="icon"
                            src="./media/imphr.png"></a>
                </td>
                <td>
                    <a
                        href="https://gfs.capgemini.com/OA_HTML/OA.jsp?page=/oracle/apps/fnd/framework/navigate/webui/HomePG&homePage=Y&oapc=2&transactionid=529841768&oas=TSsfMzWJceYgCb0QaylFgw.."><img
                            class="icon" src="./media/gte.png"></a>
                </td>
                <td>
                    <a href="https://pon.es.capgemini.com/index_exp.html"><img class="icon" src="./media/pon.jpg"></a>
                </td>
                <td>
                    <a href="https://hoteling.capgemini.com/reservationContent/manageReservations"><img class="icon"
                            src="./media/office_pass.png"></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://myconnect.capgemini.com/sap/bc/ui5_ui5/sap/zmypath/index.html?sap-client=100"><img
                            class="icon" src="./media/mypath.png"></a>
                </td>
                <td>
                    <a href="https://servicecentral.capgemini.com/sc"><img class="icon"
                            src="./media/service_it.png"></a>
                </td>
                <td>
                    <a href="https://myhr-capgemini.neocaseonline.com/Default.aspx?logRetry=5&PageId=1226"><img
                            class="icon" src="./media/hr.png"></a>
                </td>
            </tr>
        </table>

        <table id="tab2" class="tab">
            <tr>
                <td><a href="https://app.pluralsight.com/library/"><img class="icon" src="./media/pluralsight.png"></a>
                </td>
                <td><a href="https://www.coursera.org/"><img class="icon" src="./media/coursera.png"></a></td>
                <td><a href="https://degreed.com/dguser6xe0037/dashboard/discover"><img class="icon"
                            src="./media/next.png"></a></td>
                <td><a href="https://capgemini.sumtotal.host/rcore/c/dash/learningfocus/iniitial?isDeepLink=1"><img
                            class="icon" src="./media/mylearning.png"></a></td>
            </tr>
        </table>

        <div id="calendar">
            <p id="calSel">
                Enter here your Google email:
                <input id="mail" type="email">
                <input id="sendMail" type="button" value="Send" onclick="loadCal()">
            </p>
            <span id="calBox">

            </span>
        </div>

        <div id=tools>
            <div id="selector">
                <p onclick="showTool('sel')">
                    The alpac@s selector <i class="fa fa-beat fa-people-group"></i>
                </p>
                <div id="sel">
                    <span id="buttons">
                        <select id="returnList"></select>
                        <input class="button" id="getAlpc" type="button" value="Get Alpac@"
                            onclick="randomPick('list')">
                        <input class="button" id="resetAlpc" type="button" value="Reset" onclick="reset()">
                        <input class="button" id="remAlpc" type="button" value="<<" onclick="NonValid2Valid()">
                        <input class="button" id="addAlpc" type="button" value=">>" onclick="Valid2NonValid()">
                    </span>
                    <span id="list">
                        <ul id="toSelect">
                        </ul>
                    </span>
                </div>
            </div>
            <div id="decider">
                <p onclick="showTool('optFields')">
                    The decider <i class="fa fa-shake fa-dice"></i>
                </p>
                <span id="optFields">
                    Select the number of options: <select id="numChoices" onchange="showTextFields()"></select>
                </span>
            </div>
            <div id="coin">
                <p onclick="showTool('dacoin')">
                    The coin <i class="fa fa-fade fa-coins"></i>
                    <br>
                    <span id="dacoin">
                        <br>
                        Choose your side and throw the coin
                        <input id="throwCoin" type="button" value="Throw it!" onclick="coin('optFields')">
                    </span>
                </p>
            </div>
        </div>

    </div>
    <button id="surp" onclick="surprise()">Click me for a surprise <i
            class="fa fa-fade fa-face-laugh-beam"></i></button>
    <div class="surprise"></div>
    <script src="js/scrip.js" defer></script>

</body>

</html>
